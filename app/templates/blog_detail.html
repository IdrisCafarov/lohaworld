{% extends "base.html" %}
{% load static %}
{% load i18n %}


{% block body %}
       <main>

        <!-- breadcrumb start -->
        <section class="breadcrumb bg_img" data-background="{% static "assets/img/bg/breadcrumb_bg.jpg" %}">
            <div class="container">
                <div class="breadcrumb__content">
                    <h2 class="breadcrumb__title">{{blog.name}}</h2>
                    <ul class="breadcrumb__list clearfix">
                        <li class="breadcrumb-item"><a href="{% url "index" %}">{% trans "Ana Səhifə" %}</a></li>
                        <li class="breadcrumb-item">{% trans "Bloq" %}</li>
                    </ul>
                </div>
            </div>
            <div class="breadcrumb__circle">
                <span class="big" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
                <span class="small" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
            </div>
            <div class="breadcrumb__shape">
                <div class="shape shape--1">
                    <div class="shape-inner" data-parallax='{"x":-50,"y":80}'>
                        <img src="{% static "assets/img/shape/br_shape1.png" %}" alt="">
                    </div>
                </div>
                <div class="shape shape--2">
                    <div class="shape-inner" data-parallax='{"x":50,"y":-90}'>
                        <img src="{% static "assets/img/shape/br_shape2.png" %}" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb end -->

        <!-- blog start -->
        <section class="blog pt-120 pb-120">
            <div class="container">
                <div class="row center-content">
                    <div class="col-lg-8">
                        <div class="blog-post-wrapper">
                            
                            <article class="post-details">
                                <div class="post-thumb">
                                    <img style="width:850px;height:430px;object-fit:cover;" src="{{blog.image.url}}" alt="">
                                </div>
                                <ul class="post-meta ul_li">
                                    <li><span><i class="far fa-user"></i><span class="author vcard">Admin</span></span></li>
                                    {% comment %} <li><a href="#!"><i class="far fa-comments"></i> Comments (3)</a></li> {% endcomment %}
                                    <li><span class="posted-on"><i class="far fa-calendar-check"></i> <a href="#!">{{blog.date}}</a></span></li>
                                </ul>
                                <h2>{{blog.name}}</h2>
                                <p>{{blog.content|safe}}</p>

                               
                            </article>
                  
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <!-- blog end -->


       

        
       </main>

       {% endblock body %}
